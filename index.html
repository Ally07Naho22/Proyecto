<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safeword - Ayudando al Medio Ambiente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Safeword: Ayuda al Medio Ambiente</h1>
  </header>

  <main>
    <section>
      <h2>Impacto Medioambiental</h2>
      <p>Haz clic en el botón para ver datos sobre tu impacto ambiental:</p>
      <button id="adapter-btn">Ver Impacto Ambiental</button>
      <div id="adapter-output"></div>
    </section>

    <section>
      <h2>Configuraciones de Usuario</h2>
      <p>Configura tus preferencias para ahorrar recursos:</p>
      <button id="set-btn">Activar el ahorro de agua</button>
      <button id="get-btn">Mostrar preferencias</button>
      <div id="output"></div>
    </section>
  </main>

  <footer>
    <p>Safeword: Changing the world is just a click away 🌍</p>
  </footer>

  <script src="app.js"></script>
  
  <script>
    const simulatedData = { co2: 2.5, water: 1000 };

    document.getElementById('adapter-btn').addEventListener('click', function() {
      document.getElementById('adapter-output').innerHTML = `<p>CO2 Reducido: ${simulatedData.co2} toneladas, Agua Ahorrada: ${simulatedData.water} litros</p>`;
    });

    let ahorroAguaActivado = false; 

    document.getElementById('set-btn').addEventListener('click', function() {
      ahorroAguaActivado = true;
      document.getElementById('output').innerHTML = `<p>Modo ahorro de agua activado.</p>`;
    });

    document.getElementById('get-btn').addEventListener('click', function() {
      const mensaje = ahorroAguaActivado ? "El modo ahorro de agua está activado." : "El modo ahorro de agua está desactivado.";

      // Lista de tipos de contaminación :D
      const tiposContaminacion = `
        <ul>
          <li>Contaminación del aire</li>
          <li>Contaminación del agua</li>
          <li>Contaminación del suelo</li>
          <li>Contaminación acústica</li>
          <li>Contaminación luminosa</li>
        </ul>
      `;

      document.getElementById('output').innerHTML = `<p>${mensaje}</p>${tiposContaminacion}`;
    });
  </script>
</body>
</html>
